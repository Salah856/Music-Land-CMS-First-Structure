<div class="panel-header panel-header-sm"></div>
<div class="container mt-3">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <div class="card-title text-center text-warning">
            This Gateway os only for admin of the system
          </div>
          <form [formGroup]="emailLoginDto" (ngSubmit)="userLogin()" class="form-signin" novalidate>
            <div class="form-group p-2">
              <input type="email" name="email" formControlName="email" class="form-control"
                     placeholder="E-mail" required autofocus>
            </div>
            <div class="form-group p-2">
              <input type="password" formControlName="password" class="form-control"
                     placeholder="Password" required>
            </div>
            <button [disabled]="!emailLoginDto.valid"
                    class="btn btn-lg btn-primary btn-block text-uppercase"
                    type="submit">Login
            </button>
            <hr class="my-5">
            <p class="lead text-center">
              <a mat-button class="nav-link">Forgot Your Password</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #invalidCredentials>
  <app-invalid-credentials [modalRef]="parentModalRef"></app-invalid-credentials>
</ng-template>
